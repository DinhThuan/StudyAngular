<div class="container">
  <div class="row">
    <form action="">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" [class.is-valid]="check===true" [class.is-invalid]="check===false"
          name="inputName" id="email" (input)="getValueEmail($event.target.value)" [ngClass]="{cssClass: expression}">
        <div class="invalid-feedback">
          Validation message
        </div>
        <!-- TODO: This is for server side, there is another version for browser defaults -->
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <div style="position: relative">
          <input [type]="type" class="form-control" name="inputName" id="pass" placeholder="">
          <i class="fas fa-eye" style="position: absolute; right: 5px; top: 10px;" (click)="togglePassword()"></i>
        </div>
      </div>
    </form>
  </div>
</div>
