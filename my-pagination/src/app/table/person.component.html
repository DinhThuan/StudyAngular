<div class="container">
  <div>
    <button class="float-right btn btn-danger btn-sm" (click)="deleteAllItem()"
      style="margin-top: 10px; margin-bottom: 10px;"><i class="fas fa-trash-alt"></i> Delete</button>
  </div>

  <table class="table table-bordered table-sm" width="80%">
    <thead class="thead-light">
      <tr>
        <!-- <th width="5%" class="text-center">ID</th> -->
        <th width="5%" class="text-center"><input type="checkbox" [checked]="arr[configPagination.currentPage-1]"
            (input)="isCheckAll($event)" [value]="configPagination.currentPage"> {{configPagination.currentPage}}</th>
        <th width="30%" (click)="sortByName()">
          <span class="float-left">NAME</span>
          <span class="float-right">
            <i [ngClass]="{'fas fa-sort-up': !sortName}"></i>
            <i [ngClass]="{'fas fa-sort-down': sortName}"></i>
          </span>
        </th>
        <th width="30%" class="text-center">ADDRESS <i class="fas fa-sort-down"></i></th>
        <th width="30%" class="text-center">PHONE</th>
      </tr>
    </thead>
    <tbody [style.background-color]="arr[configPagination.currentPage-1]?'green':'white'"
      [style.color]="arr[configPagination.currentPage-1]?'white':'black'">
      <tr *ngFor="let item of persons | paginate: configPagination ; let i=index">
        <!-- <td scope="row" class="text-center">{{item.id}}</td> -->
        <td class="text-center"><input type="checkbox" [checked]="arr[configPagination.currentPage-1]"></td>
        <td>{{item.name}}</td>
        <td class="text-center">{{item.address}}</td>
        <td class="text-center">{{item.phone}}</td>
      </tr>
    </tbody>
  </table>

  <pagination-controls class="my-pagination" previousLabel="" nextLabel="" responsive="false" directionLinks="true"
    (pageChange)="changePage($event)">
  </pagination-controls>

</div>
