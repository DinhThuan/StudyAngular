<div class="container">
   <div>
      <button class="float-right btn btn-danger btn-sm" (click)="deleteAllItem()"
         style="margin-top: 10px; margin-bottom: 10px;"><i class="fas fa-trash-alt"></i> Delete</button>
   </div>

   <table class="table table-bordered table-sm" width="80%">
      <thead class="thead-light">
         <tr>
            <th width="10%" class="text-center">
               <input type="checkbox" [checked]="arr[configPagination.currentPage-1]" (input)="isCheckAll($event)"
                  [value]="configPagination.currentPage"> {{configPagination.currentPage}}
            </th>
            <th width="30%" (click)="sortByName()">
               <span class="float-left">NAME</span>
               <span class="float-right">
                  <!-- <i [ngClass]="{'fas fa-sort-up': !sortName}"></i> -->
                  <!-- <i [ngClass]="{'fas fa-sort-down': sortName}"></i> -->
                  <i [ngClass]="sortName?'fas fa-sort-up':'fas fa-sort-down'"></i>
               </span>
            </th>
            <th width="30%" class="text-center">ADDRESS <i class="fas fa-sort-down"></i></th>
            <th width="30%" class="text-center">PHONE</th>
         </tr>
      </thead>
      <tbody [ngClass]="arr[configPagination.currentPage-1]?'checked':'check'">
         <tr *ngFor="let person of persons | paginate: configPagination ; let i=index">
            <td class="text-center">
               <input type="checkbox" [checked]="arr[configPagination.currentPage-1]" #inputCheck
                  (click)="checkboxItem($event,i)">
               {{inputCheck.checked}}
            </td>
            <td>{{person.name}}</td>
            <td class="text-center">{{person.address}}</td>
            <td class="text-center">{{person.phone}}</td>
         </tr>
      </tbody>
   </table>

   <pagination-controls class="my-pagination" previousLabel="" nextLabel="" responsive="false" directionLinks="true"
      (pageChange)="changePage($event)">
   </pagination-controls>

</div>

<div class="new">
   <div class="dvthuan">
      <input type="checkbox" id="html">
      <label for="html">HTML</label>
   </div>
   <div class="dvthuan">
      <input type="checkbox" id="css">
      <label for="css">CSS</label>
   </div>
   <div class="dvthuan">
      <input type="checkbox" id="javascript">
      <label for="javascript">Javascript</label>
   </div>
</div>
