<div class="profileActionBar" id="btn-popover-user">
  <div class="profileActionBar-anchor" (click)="toggleLogout()">
    <a class="profileActionBar-imgWrapper">
      <img src="{{ userImage }}" alt="">
    </a>
    <span class="profileActionBar-name">{{ userEmail }}
      <i class="fa fa-caret-down"></i>
    </span>
  </div>
</div>
